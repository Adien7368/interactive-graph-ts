<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Interactive Graph</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      } /* to remove the top and left whitespace */

      html,
      body {
        width: 100%;
        height: 100%;
      } /* just to be sure these are full screen*/

      canvas {
        display: block;
      } /* To remove the scrollbars */
    </style>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { run } from '/src/main.ts';
      window.onload = function () {
        document.getElementById('submit').onclick = run;
      };
    </script>
  </head>

  <body class="p-2">
    <div class="card" id="card">
      <div class="card-header">Interactive Graph</div>
      <div class="card-body">
        <h5 class="card-title">Enter a json here</h5>
        <p class="card-text">
          Make sure its in this format <br />
          Ex: <br />
          { "a" : ["b", "c"]<br />
          , "b" : []<br />
          , "c" : []<br />
          }<br />
        </p>

        <div class="form-group mb-2">
          <label for="input"> Enter JSON here </label>
          <textarea class="form-control my-3" id="input" rows="15"></textarea>
          <a class="btn btn-primary" id="submit">Generate</a>
        </div>
      </div>
    </div>
  </body>
</html>
