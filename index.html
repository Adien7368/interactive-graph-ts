<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Interactive Graph</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      } /* to remove the top and left whitespace */

      html,
      body {
        width: 100%;
        height: 100%;
      } /* just to be sure these are full screen*/

      canvas {
        display: block;
      } /* To remove the scrollbars */
    </style>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { run } from '/src/main.ts';
      window.onload = function () {
        document.getElementById('submit').onclick = run;
      };
    </script>
  </head>

  <body class="p-4">
    <div class="card" id="card">
      <div class="card-header">Interactive Graph</div>
      <div class="card-body">
        <h5 class="card-title">Enter a json here</h5>
        <p class="card-text">
          Make sure its in this format: { string: [string] } <br />
          <b>Example:</b> <br />
          <code>
            { "a" : ["b", "c"] <br />, "b" : [] <br />, "c" : []<br />
            }
          </code>
          <br />
          <b
            >Generate input of purescript project from
            <a href="https://purescript-import-mapper-to-json.vercel.app">
              here</a
            ></b
          >
        </p>

        <div class="form-group mb-2">
          <label for="input"> Enter JSON here </label>
          <textarea class="form-control my-3" id="input" rows="12"></textarea>
          <label for="input">
            <b>WhiteList or BlackList Nodes here</b> <br />
            Ex: <br />
            Make Sure its in this format: [string] | Regex <br />
            <code> ["a", "b"] </code> or <code> ^(a|b)$</code>
          </label>
          <br />

          <div class="btn-group btn-group-toggle mt-2" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input
                type="radio"
                name="options"
                id="whitelist"
                autocomplete="off"
                checked
              />
              Whitelist
            </label>
            <label class="btn btn-secondary">
              <input
                type="radio"
                name="options"
                id="blacklist"
                autocomplete="off"
              />
              Blacklist
            </label>
          </div>

          <textarea class="form-control my-3" id="list" rows="1"></textarea>

          <label for="pinned"> List of Nodes you want to pin </label>
          <br />
          <textarea class="form-control my-3" id="pinned" rows="1">[]</textarea>
          <a class="btn btn-primary" id="submit">Generate</a>
        </div>
      </div>
    </div>
  </body>
</html>
